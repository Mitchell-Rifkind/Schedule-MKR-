<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Schedule MKR+</title>
        <link rel="stylesheet" href="home_styles.css">
    </head>
<body>
    <h1>Create an Event</h1>  

    <form class="signin" action="signin_validate.php" method="post">
        <input class="signin_input" type="text" name="eName" placeholder="Event Name"> </br>
        <div>
            <input type = "checkbox" name = "day" value = "sunday"/>Sunday        
            <input type = "checkbox" name = "day" value = "monday"/>Monday
            <input type = "checkbox" name = "day" value = "tuesday"/>Tuesday
            <input type = "checkbox" name = "day" value = "wednesday"/>Wednesday
            <input type = "checkbox" name = "day" value = "thursday"/>Thursday
            <input type = "checkbox" name = "day" value = "friday"/>Friday
            <input type = "checkbox" name = "day" value = "saturday"/>Saturday
        </div> </br>
        Start Time:
        <div>
            <select name = "sHour[]" size = "1" multiple = "multiple">
                <optgroup>
                    <option selected = "selected">1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </optgroup>
            </select>
            :
            <select name = "sMin" size = "1" multiple = "multiple">
                <optgroup>
                    <option selected = "selected">00</option>
                    <option>15</option>
                    <option>30</option>
                    <option>45</option>
                </optgroup>
            </select>
            <select name = "am_pm" size = "1" multiple = "multiple">
                <optgroup>
                    <option selected ="selected">AM</option>
                    <option>PM</option>
                </optgroup>
            </select>
        </div>
        </div> </br>
        End Time:
        <div>
            <select name = "eHour[]" size = "2" multiple = "multiple">
                <optgroup>
                    <option selected = "selected">1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </optgroup>
            </select>
            :
            <select name = "eMin" size = "1" multiple = "multiple">
                <optgroup>
                    <option selected = "selected">00</option>
                    <option>30</option>
                </optgroup>
            </select>
            <select name = "am_pm" size = "1" multiple = "multiple">
                <optgroup>
                    <option selected = "selected">AM</option>
                    <option>PM</option>
                </optgroup>
            </select>
        </div> </br>
        <input type="submit" value="submit">
    </form>
  </body>
</html>
